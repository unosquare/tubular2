<div>
    <h2 class = 'filter-dialog' mat-dialog-title >Filter</h2>
    <button class= 'close-dialog' (click)="onClose()" mat-dialog-close>
        <mat-icon class = 'close-button'>close</mat-icon>
    </button>
    <form [formGroup]="data.form" (ngSubmit)="submit()">
        <mat-select placeholder="Operator" formControlName="operator" (change)="selectChange($event.value)">
            <mat-option *ngFor="let operator of data.operator" [value]="operator.Value">
                {{operator.Title}}
            </mat-option>
        </mat-select>
        <mat-form-field>
            <input matInput type="{{data.columnModel.DataType}}" formControlName="text" placeholder="Value" />
        </mat-form-field>
        <mat-form-field *ngIf="isBetween">
            <input matInput type="text" formControlName="argument" placeholder="Argument" />
        </mat-form-field>
        <div fxLayout="row">
            <button class="clear" type="button" mat-button fxFlex (click)="reset()">CLEAR</button>
            <button class="apply" type="submit" mat-button fxFlex [disabled]="!data.form.valid">APPLY</button>
        </div>
    </form>
</div>
