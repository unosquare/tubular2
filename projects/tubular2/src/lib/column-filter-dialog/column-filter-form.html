<div>
    <button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
    <form [formGroup]="data.form" (ngSubmit)="submit()">
        <mat-select placeholder="Operator" formControlName="operator" (change)="selectChange($event.value)">
            <mat-option *ngFor="let operator of data.operator" [value]="operator.Value">
                {{operator.Title}}
            </mat-option>
        </mat-select>
        <mat-form-field>
            <input matInput type="{{data.columnModel.DataType}}" formControlName="text" placeholder="Value" />
        </mat-form-field>
        <mat-form-field *ngIf="isBetween">
            <input matInput type="text" formControlName="argument" placeholder="Argument" />
        </mat-form-field>
        <div fxLayout="row">
            <button type="submit" mat-button fxFlex [disabled]="!data.form.valid">Filter</button>
            <button type="button" mat-button fxFlex (click)="reset()">Clear</button>
        </div>
    </form>
</div>
