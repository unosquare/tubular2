<div fxLayout="row" class="search-container">
    <mat-icon (click)="inputField.focus()" class="icon-gray">search</mat-icon>
    <input type="text" [(ngModel)]="search" (ngModelChange)="setSearch($event)" #inputField fxFlex placeholder="Search..." />
    <mat-icon *ngIf="search" (click)="clearInput()" class="icon-gray">close</mat-icon>
</div>
