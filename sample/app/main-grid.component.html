<tb-grid #grid dataUrl="http://tubular.azurewebsites.net/api/orders/paged" (beforeRequest)="beforeRequest($event)">
    <div fxLayout="row">
        <div fxFlex="30">
            <tb-grid-pager></tb-grid-pager>
        </div>
        <div fxFlex="50">
            <tb-grid-print></tb-grid-print>
            <tb-grid-export fileName="sampleCsv.csv"></tb-grid-export>
            <button (click)="add()" md-button>
                New Item
            </button>
        </div>
        <div fxFlex="20">
            <tb-grid-search></tb-grid-search>
        </div>
    </div>
    <div fxLayout="row">
        <my-grid></my-grid>
    </div>
    <div fxLayout="row">
        <div fxFlex></div>
        <div fxFlex>
            <tb-page-size-selector></tb-page-size-selector>
        </div>
        <div fxFlex>
            <tb-grid-pager-info></tb-grid-pager-info>
        </div>
    </div>
</tb-grid>
