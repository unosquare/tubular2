<table class="table table-sm table-striped table-hover">
    <thead>
        <tr>
            <th>Actions</th>
            <th *ngFor="let column of columns | async">
                <tb-column-header #header 
                        [column]="column" 
                        (onSort)="sort($event)" 
                        (onFilter)="applyFilter($event)">
                    <template #filterPopover>
                        <tb-filter-dialog [column]="column"
                                       (onFilteringChange)="header.filter($event)">
                        </tb-filter-dialog>
                    </template>
                </tb-column-header>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
            <td>
                <button class="btn btn-primary btn-sm" (click)="details(row)">
                    Details
                </button>
                <button class="btn btn-info btn-sm" (click)="editRow(content)">
                    Edit 
                </button>
                <template ngbModalContainer #content>
                    <my-order-popup [row]="row" [modalRef]="editModalRef"></my-order-popup>
                </template>
            </td>
            <td>{{row.OrderID}}</td>
            <td>{{row.CustomerName}}</td>
            <td>{{row.ShippedDate | mdate:"dddd, MMMM Do YYYY h:mma" }}</td>
            <td>{{row.CreationDate | mdate:"dddd, MMMM Do YYYY" }}</td>
            <td>{{row.ShipperCity}}</td>
        </tr>
    </tbody>
</table>
