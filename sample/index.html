<!DOCTYPE html>
<html>

<head>
    <base href="/">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            font-family: Roboto, "Helvetica Neue", sans-serif;
        }
        /* TODO: Move */

        div.md-table-container {
            display: block;
            max-width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch
        }

        table.md-table tbody.md-body>tr.md-row,
        table.md-table tfoot.md-foot>tr.md-row {
            height: 48px
        }

        table.md-table th.md-column md-icon.md-sort-icon {
            color: rgba(0, 0, 0, .26);
            opacity: 0;
            transition: -webkit-transform .25s, opacity .25s;
            transition: transform .25s, opacity .25s
        }

        table.md-table th.md-column md-icon.md-sort-icon.md-asc {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg)
        }

        table.md-table th.md-column md-icon.md-sort-icon.md-desc {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg)
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/scripts/lib/materialcss/deeppurple-amber.css" />

    <script src="/scripts/lib/zone.js/zone.js"></script>

    <title>Tubular2</title>
</head>

    </my-app>
    <script src="/dist/main.js"></script>
</body>

</html>
